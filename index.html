<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- end -->
</head>

<body>

    <div class="calculator-body">
        <div class="calculator">
            <p class="value">0</p>
            <div class="grid mt-30">
                <div class="calc-item-3 bg-grey text-black" id="deleteAll">
                    AC
                </div>
                <div class="calc-item-3 bg-grey text-black" id="delete">
                    C
                </div> 
                <div class="calc-item-2 bg-grey text-black math">
                    %
                </div>
                <div class="calc-item-2 text-white bg-orange math">
                    /
                </div>
                <div class="calc-item text-white bg-light-black" >
                    7
                </div>
                <div class="calc-item text-white bg-light-black" >
                    8
                </div>
                <div class="calc-item text-white bg-light-black" >
                    9
                </div>
                <div class="calc-item-2 text-white bg-orange math">
                    /
                </div>
                <div class="calc-item text-white bg-light-black" >
                    4
                </div>
                <div class="calc-item text-white bg-light-black" >
                    5
                </div>
                <div class="calc-item text-white bg-light-black" >
                    6
                </div>
                <div class="calc-item-2 text-white bg-orange math">
                    -
                </div>
                <div class="calc-item text-white bg-light-black" >
                    1
                </div>
                <div class="calc-item text-white bg-light-black" >
                    2
                </div>
                <div class="calc-item text-white bg-light-black" >
                    3
                </div>
                <div class="calc-item-2 text-white bg-orange math" >
                    +
                </div>
                <div class="calc-zero text-white bg-light-black span-3 " id="value-0">
                    0
                </div>
                <div class="calc-item-2 text-white bg-light-black" >
                    .
                </div>
                
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
